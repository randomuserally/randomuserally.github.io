<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Pattern Background</title>
    <style>
        body {
            background: #333;
            background-image: url('triangle.png');
            background-repeat: repeat; /* Adjust based on your image size */
        }
        .row {
            background-position: 0 0;
        }
        .row:nth-child(even) {
            background-position: 25px 0; /* Adjust based on your image size */
        }
    </style>
</head>
<body>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
</body>
</html>
