<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamWishes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        select, input[type="text"], button {
            border-radius: 5px;
            border: none;
            padding: 10px;
            margin: 10px;
        }
        select {
            font-size: 1em;
            transition: all 0.3s ease;
        }
        select:hover {
            background-color: #333;
            color: #fff;
        }
        select option {
            background-color: #121212;
            color: #fff;
            transition: all 0.3s ease;
        }
        select option:hover {
            background-color: #333;
            color: #4caf50;
        }
        .loading-bar {
            width: 0;
            height: 20px;
            background-color: #fff;
            margin: 20px auto;
            transition: width 2s ease-in-out;
        }
        .wish {
            font-size: 1.5em;
            color: #fff;
            margin-top: 20px;
            text-shadow: 0 0 3px #4caf50;
        }
        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
        }
        #nameInput {
            opacity: 0;
            transition: opacity 1s;
        }
        .status-text {
            font-size: 1.2em;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 1s;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        footer {
            margin: 10px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-shadow: 0 0 3px #4caf50;">How many points do you want to have in the exam?</h1>
        <select id="points" onchange="showLoadingBar()">
            <option value="" disabled selected>Select points</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <div class="loading-bar" id="loadingBar"></div>

        <div class="status-text" id="statusText">Calculating...</div>

        <div id="nameInput" style="display: none;">
            <input type="text" id="name" placeholder="Enter your name">
            <button onclick="showWish()">Submit</button>
        </div>

        <div id="wish" class="wish"></div>

        <canvas id="confettiCanvas"></canvas>
    </div>

    <script>
        function showLoadingBar() {
            const loadingBar = document.getElementById('loadingBar');
            const nameInput = document.getElementById('nameInput');
            const wish = document.getElementById('wish');
            const pointsSelect = document.getElementById('points');
            const statusText = document.getElementById('statusText');

            // Reset states
            loadingBar.style.width = '0';
            nameInput.style.opacity = '0';
            nameInput.style.display = 'none';
            wish.textContent = '';
            statusText.style.opacity = '0';

            // Animate select fadeout
            pointsSelect.style.transition = 'opacity 0.5s';
            pointsSelect.style.opacity = '0';

            setTimeout(() => {
                pointsSelect.style.display = 'none';

                // Show loading bar animation
                loadingBar.style.width = '100%';

                // Text swapping animation
                let statusMessages = ["Calculating...", "Analyzing result ...", "Finalizing result ..."];
                let index = 0;

                const swapText = () => {
                    statusText.textContent = statusMessages[index];
                    statusText.style.opacity = '1';

                    setTimeout(() => {
                        statusText.style.opacity = '0';
                        index++;
                        if (index < statusMessages.length) {
                            setTimeout(swapText, 1000);
                        } else {
                            setTimeout(() => {
                                nameInput.style.display = 'block';
                                setTimeout(() => {
                                    nameInput.style.opacity = '1';
                                }, 100);
                            }, 1000);
                        }
                    }, 1000);
                };

                setTimeout(swapText, 500);
            }, 500);
        }

        function showWish() {
            const name = document.getElementById('name').value;
            const points = document.getElementById('points').value;
            const wish = document.getElementById('wish');

            if (name && points) {
                if (points <= 5) {
                    wish.textContent = `Why..., ${name}! Why you choose ${points} points on your exam? That's sad...`;
                } else {
                    wish.textContent = `Goodluck!, ${name}! I hope you got ${points} points on your exam!`;
                    startConfetti();
                }
            } else {
                wish.textContent = 'Please enter your name and select points.';
            }
        }

        // Confetti Effect
        function startConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confetti = [];
            const colors = ['#4caf50', '#ffeb3b', '#f44336', '#2196f3', '#ff9800'];

            function createConfetti() {
                for (let i = 0; i < 100; i++) {
                    confetti.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height - canvas.height,
                        r: Math.random() * 6 + 2,
                        d: Math.random() * 2 + 1,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        tilt: Math.random() * 10 - 10
                    });
                }
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, false);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                });
            }

            function updateConfetti() {
                confetti.forEach(p => {
                    p.y += p.d;
                    p.tilt += Math.random() * 0.5 - 0.25;
                    if (p.y > canvas.height) {
                        p.y = -p.r;
                        p.x = Math.random() * canvas.width;
                    }
                });
            }

            function animateConfetti() {
                drawConfetti();
                updateConfetti();
                requestAnimationFrame(animateConfetti);
            }

            createConfetti();
            animateConfetti();

            setTimeout(() => {
                canvas.remove();
            }, 5000);
        }
    </script>
</body>
<footer>
    Made by DatNT
</footer>
</html>
